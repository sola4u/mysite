<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <style>
        .blog {
            padding: 20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top: 20px;
        }
        .blog{
        background-color: white;
        margin-top: 2px;
        margin-left: 200px;
        margin-right: 200px;
        text-align: 1em;
        }
    </style>
</head>
<body style="background-color: #e0e0e0">

<!-- <div class="header">
    <span><a href="{% url 'blog_get_detail' blog.id %}">{{ blog.title }}</a></span>
</div> -->

<div class="blog">
    <p><h1>{{ blog.title }}</h1></p>
    <p><span>{{ blog.author }} </span><span>{{ blog.created_date }}</span></p>
    <p>{{ blog.content }}</p>
    <p><span>{{ blog.catagory.name }}</span>&nbsp;<span>{{ blog.tag.name }}</span></p>
</div>
<div style="margin-left: 700px;">
    <span><a href="/blog/blog">返回</a></span>
    {% if blog.id|add:-1 %}
    <span><a href="{% url 'blog_get_detail' blog.id|add:-1 %}">上一个</a></span>
    {% endif %}
     <span><a href="{% url 'blog_get_detail' blog.id|add:+1 %}">下一个</a></span>
</div>
</body>
</html>
