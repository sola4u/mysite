<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load markdown_deux_tags %}
<style>
body {
  background-color: #f0f0f0;
}
 #blog {
  background-color: #ffffff;
	box-shadow: 5px 5px 5px silver;
  min-height: 695px;
  margin-top: -22px;
  margin-left: -10px;
}
  #inner{
  background-color: #ffffff;
  margin-left: 100px;
  margin-right: 150px;
  text-indent: 2em;
  }
  #a {
    margin-left: 300px;
  }
  a{
    text-decoration: none;
    margin-left: 50px;
    color:green;
  }
</style>
<body>
<div id='blog'>
  <div id='inner'>
    <h1 style="text-align:center">{{ blog.title }}</h1>
			<p style="text-align:center;"><span>作者：{{ blog.author }}</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span>发表日期：{{ blog.created_date }}</span>
			</p>
    <p style="text-indent:2em; font-size:20px;">{{ blog.content|markdown }}</p>
    <div id='a'>
    {% if blog.id  <  blog_number  %}
    <span><a href="{% url 'blog_get_detail' blog.id|add:+1 %}"> <<- </a></span>
    {% endif %}
    <span><a href="/blog/blog">返回</a></span>
    {% if blog.id|add:-1 %}
    <span><a href="{% url 'blog_get_detail' blog.id|add:-1 %}"> ->> </a></span>
    {% endif %}
  </div>
</div>
</br>
</br>
</div>
</div>
</body>
</html>
